<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Races</title>
    <style>
        body {
            font-family: 'Papyrus', sans-serif;
            text-align: center;
            background-color: #b68511;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            position: relative;
            width: 200px;
            height: 270px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            color: black;
            text-align: left;
            width: 500px;
        }
        .modal h2 {
            text-align: center;
        }
        .modal .stats {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .modal .stats li {
            font-size: 16px;
        }
        .modal .weapon-armor {
            margin-top: 20px;
        }
        .modal .weapon-armor div {
            margin-bottom: 10px;
        }
        .modal button {
            background-color: #e67e22;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .modal button:hover {
            background-color: #d35400;
        }
        .modal .close-btn {
            background-color: #7f8c8d;
            margin-top: 10px;
        }
        .modal .close-btn:hover {
            background-color: #95a5a6;
        }
    </style>
</head>
<body>
    <h1>Races</h1>
    <div class="container">
        <div class="card" onclick="showStats('Dwarf')">
            <img src="Dwarf.png" alt="Dwarf">
        </div>
        <div class="card" onclick="showStats('Elf')">
            <img src="Elf.png" alt="Elf">
        </div>
        <div class="card" onclick="showStats('Human')">
            <img src="Human.png" alt="Human">
        </div>
        <div class="card" onclick="showStats('Dragonborn')">
            <img src="DragonBorn.png" alt="Dragonborn">
        </div>
        <div class="card" onclick="showStats('Gnome')">
            <img src="Gnome.png" alt="Gnome">
        </div>
        <div class="card" onclick="showStats('Half-Orc')">
            <img src="HalfOrc.png" alt="Half-Orc">
        </div>
    </div>

    <div id="statsModal" class="modal">
        <div class="modal-content">
            <h2 id="raceName">Enter Stats</h2>
            <div class="stats">
                <div>
                    <h3>Stats</h3>
                    <ul id="statsList"></ul>
                </div>
                <div class="weapon-armor">
                    <div>
                        <h3>Weapon</h3>
                        <p id="weapon"></p>
                    </div>
                    <div>
                        <h3>Armor</h3>
                        <p id="armor"></p>
                    </div>
                </div>
            </div>
            <button class="close-btn" onclick="closeModal()">Close</button>
            <button onclick="goToClassSelection()">Next</button>
        </div>
    </div>

    <script>
        let selectedRace = '';

        const raceData = {
            Dwarf: {
                stats: { strength: 16, dexterity: 12, constitution: 18, intelligence: 10, wisdom: 14, charisma: 8 },
                weapon: "Warhammer",
                armor: "Steel Plate"
            },
            Elf: {
                stats: { strength: 10, dexterity: 18, constitution: 12, intelligence: 16, wisdom: 14, charisma: 12 },
                weapon: "Longbow",
                armor: "Leather Armor"
            },
            Human: {
                stats: { strength: 14, dexterity: 14, constitution: 14, intelligence: 14, wisdom: 12, charisma: 16 },
                weapon: "Sword",
                armor: "Chainmail"
            },
            Dragonborn: {
                stats: { strength: 18, dexterity: 14, constitution: 16, intelligence: 10, wisdom: 12, charisma: 14 },
                weapon: "Greatsword",
                armor: "Dragonhide Armor"
            },
            Gnome: {
                stats: { strength: 8, dexterity: 16, constitution: 12, intelligence: 18, wisdom: 14, charisma: 10 },
                weapon: "Dagger",
                armor: "Robes"
            },
            "Half-Orc": {
                stats: { strength: 18, dexterity: 12, constitution: 16, intelligence: 8, wisdom: 10, charisma: 10 },
                weapon: "Axe",
                armor: "Hide Armor"
            }
        };

        function showStats(race) {
            selectedRace = race;
            const data = raceData[race];
            document.getElementById('raceName').innerText = race;
            const statsList = document.getElementById('statsList');
            statsList.innerHTML = '';
            for (const [stat, value] of Object.entries(data.stats)) {
                const li = document.createElement('li');
                li.textContent = `${stat.charAt(0).toUpperCase() + stat.slice(1)}: ${value}`;
                statsList.appendChild(li);
            }
            document.getElementById('weapon').textContent = data.weapon;
            document.getElementById('armor').textContent = data.armor;
            document.getElementById('statsModal').style.display = 'flex';
        }

        function goToClassSelection() {
            document.getElementById('statsModal').style.display = 'none';
            window.location.href = 'class?race=' + selectedRace;
        }

        function closeModal() {
            document.getElementById('statsModal').style.display = 'none';
        }
    </script>
</body>
</html>
