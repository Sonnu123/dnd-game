<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selection</title>
    <style>
        body {
            font-family: 'Papyrus', sans-serif;
            text-align: center;
            background-color: #b68511;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            position: relative;
            width: 180px;
            height: 200px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card span {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            color: black;
            text-align: center;
            max-width: 400px;
        }
        .modal h2 {
            margin-bottom: 20px;
        }
        .modal input {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .modal button {
            background-color: #e67e22;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .modal button:hover {
            background-color: #d35400;
        }
        .back-button {
            background-color: #7f8c8d;
        }
        .back-button:hover {
            background-color: #95a5a6;
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Class Selection</h1>
    <div class="container">
        <div class="card" onclick="selectClass('Knight')">
            <img src="knight.png" alt="Knight">
            <span>Knight<br>+5 Strength</span>
        </div>
        <div class="card" onclick="selectClass('Mage')">
            <img src="mage.png" alt="Mage">
            <span>Mage<br>+5 Intelligence</span>
        </div>
        <div class="card" onclick="selectClass('Archer')">
            <img src="archer.png" alt="Archer">
            <span>Archer<br>+5 Dexterity</span>
        </div>
        <div class="card" onclick="selectClass('Tank')">
            <img src="tank.png" alt="Tank">
            <span>Tank<br>+5 Constitution</span>
        </div>
        <div class="card" onclick="selectClass('Charmer')">
            <img src="charmer.png" alt="Charmer">
            <span>Charmer<br>+5 Charisma</span>
        </div>
        <div class="card" onclick="selectClass('Monk')">
            <img src="monk.png" alt="Monk">
            <span>Monk<br>+5 Wisdom</span>
        </div>
    </div>

    <!-- Modal for Character Name -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>Name Your Character</h2>
            <p>Race: <strong id="displayRace"></strong></p>
            <p>Class: <strong id="displayClass"></strong></p>
            <input type="text" id="characterName" placeholder="Enter character name" maxlength="50">
            <p id="errorMessage" class="error"></p>
            <div>
                <button class="back-button" onclick="closeModal()">Back</button>
                <button onclick="createCharacter()">Begin Adventure</button>
            </div>
        </div>
    </div>

    <script>
        let selectedRace = new URLSearchParams(window.location.search).get('race');
        let selectedClass = '';

        // Redirect if no race selected
        if (!selectedRace) {
            window.location.href = '/race';
        }

        function selectClass(className) {
            selectedClass = className;
            document.getElementById('displayRace').textContent = selectedRace;
            document.getElementById('displayClass').textContent = className;
            document.getElementById('nameModal').style.display = 'flex';
            document.getElementById('characterName').focus();
        }

        function closeModal() {
            document.getElementById('nameModal').style.display = 'none';
            document.getElementById('characterName').value = '';
            document.getElementById('errorMessage').style.display = 'none';
        }

        async function createCharacter() {
            const name = document.getElementById('characterName').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (!name) {
                errorMessage.textContent = 'Please enter a character name.';
                errorMessage.style.display = 'block';
                return;
            }

            if (name.length < 2) {
                errorMessage.textContent = 'Name must be at least 2 characters long.';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                // Create character in database
                const response = await fetch('/create_character', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        race: selectedRace,
                        character_class: selectedClass
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Create game session
                    const sessionResponse = await fetch('/create_session', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            character_id: data.character_id
                        })
                    });

                    const sessionData = await sessionResponse.json();

                    if (sessionData.success) {
                        // Redirect to game with session ID
                        window.location.href = `/game?session=${sessionData.session_id}`;
                    } else {
                        throw new Error('Failed to create game session');
                    }
                } else {
                    throw new Error(data.error || 'Failed to create character');
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                console.error('Error:', error);
            }
        }

        // Allow Enter key to submit
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('characterName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    createCharacter();
                }
            });
        });
    </script>
</body>
</html>
